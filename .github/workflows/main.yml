name: e2e
on: [push]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  run_nscloud_action:
    runs-on: ubuntu-latest
    name: Create a Namespace Cloud cluster
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Namespace Cloud CLI
        uses: ./ # Uses an action in the root directory
      - name: Create a cluster
        run: |
          touch /tmp/cluster_id.txt

          nsc cluster create --wait_kube_system --output_to=/tmp/cluster_id.txt
      - name: Get pods
        run: |
          nsc kubectl get pods -- -A
      - name: Destroy cluster
        run: |
          cat /tmp/cluster_id.txt | xargs nsc cluster destroy --force
